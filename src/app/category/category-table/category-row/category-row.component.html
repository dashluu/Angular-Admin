<div class="row category-row">
  <div #categoryNameCell class="col-xs-12 col-sm-12 col-md-2 col-lg-3">{{ categoryModel.name }}</div>
  <div #categoryDescriptionCell class="col-xs-12 col-sm-12 col-md-6 col-lg-5">{{ categoryModel.description }}</div>
  <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">{{ categoryModel.statistics }}</div>
  <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
    <button type="button" class="select-category-btn" (click)="selectRow()">Select</button>
    <input #categoryIdCell type="hidden" value="{{ categoryModel.id }}" />
  </div>
</div>
